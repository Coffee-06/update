<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Damage Detection Dashboard</title>
  <style>
    body {
      font-family:  sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #e0e7ff, #d1fae5);
      color: #059669;
      padding: 20px;
      overflow-y: scroll;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    body::-webkit-scrollbar {
      width: 0;
      height: 0;
    }

    .dashboard-container {
      position: relative;
      width: 100%;
      max-width: 900px;
    }

    .dashboard-content {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      animation: fadeIn 0.8s ease-out;
      box-sizing: border-box;
      margin-top: 60px;
    }

    h2 {
      text-align: center;
      color: #059669;
      margin-top: 0;
      margin-bottom: 1.5rem;
      font-size: 2.5rem;
      font-weight: 700;
    }

    .intro {
      text-align: center;
      color: #059669;
      margin-bottom: 2rem;
      line-height: 1.6;
      animation: slideIn 0.8s ease-out;
    }

    .upload-container {
      border: 3px dashed black;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      position: relative;
      border-radius: 15px;
      transition: all 0.3s ease;
      background-color: rgba(255, 255, 255, 0.7);
    }

    .upload-container input[type="file"] {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    .upload-label {
      font-size: 1.2rem;
      color: #059669;
      pointer-events: none;
    }

    button {
      width: 100%;
      padding: 1rem;
      background-color: #059669;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1.5rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #image-preview {
      display: none;
      margin-top: 20px;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    #image-preview:hover {
      transform: scale(1.02);
    }

    .nav-buttons {
      position: fixed;
      top: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .nav-buttons a {
      text-decoration: none;
      color: #059669;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .user-menu {
      position: relative;
      font-weight: 600;
      color: #059669;
      cursor: pointer;
    }

    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 120%;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .dropdown a {
      display: block;
      padding: 10px 15px;
      color: #333;
      text-decoration: none;
      white-space: nowrap;
      transition: background-color 0.3s ease;
    }

    .dropdown a:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class="flashes">
      {% for category, message in messages %}
        <li class="flash {{ category }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

    <div class="nav-buttons">
      <a href="/"><b>Home</b></a>
      <div class="user-menu" onclick="toggleDropdown()">Menu â–¾
        <div class="dropdown" id="dropdownMenu">
          <a href="/logout"><b>Logout</b></a>
        </div>
      </div>
    </div>

    <div class="dashboard-content">
      <h2>Damage Detection Dashboard</h2>
      <form action="{{ url_for('dashboard') }}" method="POST" enctype="multipart/form-data">
        <div class="upload-container">
          <label class="upload-label">
            <i class="fas fa-cloud-upload-alt" style="font-size: 3rem; margin-bottom: 1rem;"></i><br>
            <p style="color: black;">Drag and Drop Your Image Here<br>or Click to Upload</p>
          </label>
          <input type="file" id="file-upload" name="image" accept="image/*" onchange="handleFileUpload(event)" required />
        </div>
        <img id="image-preview" src="#" alt="Image Preview" />
        <button type="submit">Estimate Repair Price</button>
      </form>
    </div>
  </div>

  <script>
    function handleFileUpload(event) {
      const fileInput = event.target;
      const preview = document.getElementById("image-preview");

      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const reader = new FileReader();

        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = "block";
          preview.style.animation = "fadeIn 0.5s ease-out";
        };
        reader.readAsDataURL(file);
      }
    }

    function toggleDropdown() {
      const dropdown = document.getElementById("dropdownMenu");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    document.addEventListener("click", function (e) {
      const dropdown = document.getElementById("dropdownMenu");
      const userMenu = document.querySelector(".user-menu");
      if (!userMenu.contains(e.target)) {
        dropdown.style.display = "none";
      }
    });
  </script>

 
</body>
</html>
