<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validate Policy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e0e7ff, #d1fae5);
      color: #059669;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .input-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
    }

    input {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #059669;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .error-message {
      color: red;
      text-align: center;
      margin-top: 1rem;
    }

    .dropdown {
  position: fixed;
  top: 20px;
  left: 20px;
}

.dropbtn {
  background-color: #059669;
  color: white;
  padding: 10px 15px;
  font-size: 1rem;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: white;
  min-width: 120px;
  box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
  border-radius: 5px;
  z-index: 1;
}

.dropdown-content a {
  color: #059669;
  padding: 10px;
  text-decoration: none;
  display: block;
  font-weight: bold;
}

.dropdown-content a:hover {
  background-color: #d1fae5;
}

.dropdown:hover .dropdown-content {
  display: block;
}

  </style>
</head>
<body>
   
<div class="dropdown">
    <button class="dropbtn">â˜° Menu</button>
    <div class="dropdown-content">
      <a href="{{ url_for('logout') }}">Logout</a>
      <a href="/my_claims"><b>View Claim Status</b></a>
    </div>
  </div>
  
  <div class="login-container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="error-message">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <h2>Validate Your Policy</h2>
    <form method="POST">
      <div class="input-group">
        <label for="policy_number">Enter Policy Number:</label>
        <input type="text" id="policy_number" name="policy_number" required>
      </div>
      <button type="submit">Validate Policy</button>
    </form>
  </div>
</body>
</html>
