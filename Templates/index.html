<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Claim Estimator</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(135deg, #e0e7ff, #d1fae5);

      color:#059669;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
      min-height: 300px; 
    }

    h1 {
      font-size: 36px;
      margin-bottom: 40px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 50%;
      margin: 0 auto; /* Centers the group horizontally */
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 12px 0;
      background-color:#059669;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      text-align: center;
      transition: background-color 0.3s ease;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>AI-Powered Claim Estimator</h1>

    <div class="button-group">
      <a href="/login" class="btn">User Login</a>
      <a href="/signup" class="btn">User Signup</a>
    </div>
  </div>

</body>
</html>
