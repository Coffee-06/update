<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Car Damage Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background:lightgrey;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .signup-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 1rem;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .inputBox input[type="submit"] {
            background-color:black;
            color: white;
            border: none;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        .message {
            text-align: center;
            color: red;
            margin-bottom: 1rem;
        }
        .login-link {
            text-align: center;
            margin-top: 1rem;
            font-size: 14px;
        }
        .login-link a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="message">
                    {% for category, message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('signup') }}" method="POST">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="input-group">
                <label for="policy_number">Policy Number</label>
                <input type="text" id="policy_number" name="policy_number" required>
            </div>
            <div class="input-group">
                <label for="vehicleId">Vehicle ID</label>
                <input type="text" id="vehicleId" name="vehicleId" required>
            </div>
            <div class="input-group">
                <label for="carBrand">Car Brand</label>
                <input type="text" id="carBrand" name="carBrand" required>
            </div>
            <div class="input-group">
                <label for="carModel">Car Model</label>
                <input type="text" id="carModel" name="carModel" required>
            </div>
            <div class="inputBox">
                <input type="submit" value="Sign Up">
            </div>
        </form>

        <div class="login-link">
            Already have an account? <a href="/login">Login</a>
        </div>
    </div>
</body>
</html>
